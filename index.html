<!DOCTYPE html>
<html>
  <head>
    <meta name="color-scheme" content="dark" />
    <title>pathfinding!</title>
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; margin: 0; }
      body {
        background-color: #000;
        color: #e6e6e6;
        font-family: system-ui, sans-serif;
      }
      a { color: #7ab4ff; }
      a:visited { color: #b28dff; }
      :focus-visible { outline: 2px solid #9ad; outline-offset: 2px; }
      canvas {
          margin: auto;
          display: block;
          overflow: hidden;
          width: 90%;
      }
    </style>
  </head>
  <body>
    <p style="text-align: center;">Should display animation</p>
    <p style="text-align: center;" id="control panel"></p>
    <canvas id="canvas" width="1024" height="512"></canvas>
    <script type="module">
      import init, { Data } from "./pkg/pathfinding.js";

      await init()

      var data = Data.new()

      function tick(){

        data.tick()
        window.requestAnimationFrame(tick)
      }
      window.requestAnimationFrame(tick)
    </script>
  </body>
</html>
